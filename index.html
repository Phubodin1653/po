<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบล็อกอิน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background" id="video-background">
        <video id="background-video" autoplay muted loop>
            <source src="videoพื้นหลัง.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>ยินดีต้อนรับนะจ้ะะ</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="password" id="password" placeholder="รหัสเป็นวันครบรอบ (ไม่มี / )" required>
                </div>
                <div class="textbox">
                    <button type="submit">ลุ้ยยย..</button>
                </div>
                <p id="error-message" style="color: red; display: none;">รหัสไม่ถูกไอ่น้อง!</p>
            </form>
        </div>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-container" style="display: none;">
        <div id="countdown">10</div>
    </div>

    <!-- GIF Display Area after countdown -->
    <div class="gif-container" style="display: none;">
        <object type="image/gif" data="gifกระต่าย.gif" id="funny-gif" loop></object>
    </div>

    <!-- Sweet Message Box -->
    <div class="message-box" style="display: none;">
        <div class="message-content">
            <p>พร้อมรึยางงจ้ะ</p>
            <button id="ready-btn">พร้อมแล้วจ้า</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
